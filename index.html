<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo-icon"></div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#myskill">My Skills</a></li>
                <li><a href="#message">Message</a></li>
            </ul>
        </nav>
        <!-- <hr> -->
    </header>
    <hr>
    <main>
        <section id="home">
            <h1>Hi</h1>
            <p>Selamat datang di website portofolio Lukman</p>
            <div class="banner"></div>
        </section>
        <hr>
        <section id="myskill">
            <div>
                <div class="html-icon"></div>
                <p>HTML</p>
            </div>
            <div>
                <div class="css-icon"></div>
                <p>CSS</p>
            </div>
            <div>
                <div class="javascript-icon"></div>
                <p>JavaScript</p>
            </div>
        </section>
        <hr>
        <section id="message">
            <h3>Pesan</h3>
            <form action="" id="message-form">
                <table>
                    <tr>
                        <td><label for="name">Nama</label></td>
                        <td><label for="name">:</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><label for="email">:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="message-box">Pesan</label></td>
                        <td><label for="message-box">:</label></td>
                        <td><input type="text" name="message-box" id="name" required></td>
                    </tr>
                    <tr>
                        <button type="submit">Kirim</button>
                    </tr>
                </table>
            </form>

            <table id="response-message">
                <tr>
                    <th></th>
                </tr>
            </table>
        </section>
    </main>
    <hr>
    <footer>
        Laili Lukman
    </footer>

</body>
</html>
